name: Build and Push Docker

on:
  workflow_dispatch:   # manual trigger for testing
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Increment patch version using Maven
      - name: Increment patch version
        run: |
          mvn build-helper:parse-version versions:set \
            -DnewVersion="\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\$((\${parsedVersion.incrementalVersion}+1))" \
            versions:commit

      # 3. Get new version
      - name: Get new version
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "New version: $VERSION"

      # 4. Build Maven package
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 5. Build Docker image
      - name: Build Docker image
        run: docker build -t christina-draeger/simple-java-app:$VERSION .

      # 6. Login to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Push Docker image
      - name: Push Docker image
        run: docker push christina-draeger/simple-java-app:$VERSION

